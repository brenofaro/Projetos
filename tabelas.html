<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Estilizando tabelas</title>

	<link rel="stylesheet" type="text/css" href="css/estilo-tabelas.css">

</head>
<body>
	
	<div>
		<h2>Estilizando tabelas</h2>
	</div>
	<div>
		<table id="tabela">
			<tr>
				<th>Código</th>
				<th>Produtos</th>
				<th class="direita">Preço</th>
			</tr>

			<tr class="conteudo">
				<td>001</td>
				<td>Notebook</td>
				<td class="direita">R$ 4999</td>
			</tr>

			<tr class="alternado conteudo">
				<td>002</td>
				<td>Tablet</td>
				<td class="direita">R$ 800</td>
			</tr>

			<tr class="conteudo">
				<td>003</td>
				<td>Celular</td>
				<td class="direita">R$ 1999</td>
			</tr>

			<tr class="alternado conteudo">
				<td>004</td>
				<td>Televisão</td>
				<td class="direita">R$ 2.350</td>
			</tr>

			<tr class="conteudo">
				<td>005</td>
				<td>Geladeira</td>
				<td class="direita">R$ 4.500</td>
			</tr>


		</table>
	</div>



</body>
</html>
