<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Estilizando formulários</title>

	<link rel="stylesheet" type="text/css" href="css/estilo-formularios.css">

</head>
<body>

	<h2>Estilizando formulários</h2>

	<form>
		
		<fieldset>
		<legend>Detalhes de contato</legend>
		
		<div>
			<label for="name">Nome:</label>
			<input type="text" name="nome" id="name">
		</div>

		<div>
			<label for="email">Email:</label>
			<input type="text" name="email" id="email">
		</div>
		
		<div>
			<label for="url">URL:</label>
			<input type="text" name="url" id="url">
		</div>
		
		</fieldset>
		

		<div id="comentarios">
		<fieldset>
		<legend>Comentarios</legend>
		<div>
			<label for="message">Message:</label>
			<textarea id="message" name="mensagem"></textarea><br>
		</div>	
		</fieldset>
		</div>

		<div id="lembrar-de-mim">
		<fieldset>
		<legend>Lembrar de mim</legend>
		<div>
			<label>
				<input type="radio" name="lembrar" id="sim">Sim
			</label>

			<label>
				<input type="radio" name="lembrar" id="nao">Não
			</label>
		</div>
		</fieldset>
		</div>

	</form>




</body>
</html>
